<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Account</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  
    <div class="left-side">
      <img src="first boy.png" alt="Boy">
    </div>

    <!-- Right Side -->
    <div class="right-side">

        <div class="top-bar">
            <span class="step">Step 1 of 4</span>
            <span class="exit">Exit</span>
        </div>

        <h2>Create Account</h2>

        <form>

            <label>Name</label>
            <input type="text" placeholder="Emmanuel smith">

            <label>E-mail</label>
            <input type="email" placeholder="emmasmith@gmail.com">

            <label>Password</label>
            <input type="password" placeholder="********">

            <button class="primary-btn">Create Account</button>

        </form>

        <button class="google-btn">
            <img src="Google logo.png" class="google-icon">
            Sign up with Google
        </button>

        <p class="login-text">
            Already have an account?
            <a href="2nd.html">Log In</a>
        </p>

    </div>

</div>

</body>
</html>
