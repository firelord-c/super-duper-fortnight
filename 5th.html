<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>WoHooo</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: white;
    }
    .container {
        display: flex;
        height: 100vh;
    }
    .left {
        flex: 1;
        background: blue;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .left img {
        width: 100%;
        border-radius: 10px;
        
    }
    .right {
        flex: 1;
        background: white;
        padding: 60px 50px;
     
    }
    h1 {
        font-size: 28px;
        text-align: center;
    }
    p {
        color: gray;
        text-align: center;
    }

    .right img {
        display: block;
       margin: 20px auto;
           width: 50%;
    }
    
    .continue-btn {
        display: block;
        margin: 40px auto 0 auto;
        padding: 12px 25px;
        background: blue;
        color: white;
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-size: 16px;
      
    }
</style>
</head>
<body>

<div class="container">

    <div class="left">
        <img src="3rd screen.png" alt="og">
    </div>

    <div class="right">
        
        <h1>WOHOO!</h1>
        <p>Hey there, your registration has been complete, prepare for exciting quizes about yourself</p>
        <img src="Frame.png" alt="boxes">

       

        <button class="continue-btn">Continue</button>
    </div>

</div>

</body>
</html>
